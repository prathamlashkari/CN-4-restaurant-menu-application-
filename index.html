<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <style>
    body {
    font-family: Arial, sans-serif;
    background: #e7e5e5;
  }
  
  .video-container{
    width: 80%;
    display: flex;
    margin:1rem auto;
}
#circularVideo {
    border-radius: 10px; 
    border:2px solid rgb(182, 179, 179);
    overflow: hidden;
    width: 100%;
    height: 300px; 
     margin:0 auto;
     justify-content: center;
     
    object-fit: cover; 
    margin-top: 1rem;
}
  .navbar {
    background-color: #2c3e50;
  }
  
  .navbar-brand {
    color: #f1c40f !important;
    font-weight: bolder;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    font-style: italic;
  }
  
  .nav-link {
    color: black;
    background-color: #c7c5c5;
  }
  
  .nav-link:hover {
    color: white;
    background-color: #f1c40f !important;;
  }
  
  .menu-item {
    margin: 20px;
    border-radius: 5px;
    box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
    transition: all 0.3s ease-in-out;
    background-color: rgb(218, 213, 213);
  }
  
  .menu-item:hover {
    box-shadow: 0px 0px 20px rgba(0,0,0,0.2);
    transform: scale(1.02);
  }
  
  .card {
    border: none;
  }
  
  .card-img-top {
    height: 200px;
    object-fit: cover;
    border-top-left-radius: 5px;
    border-top-right-radius: 5px;
  }
  
  .card-title {
    color: #16a085;
  }
  
  .card-subtitle {
    color: #8e44ad;
  }
  
  .card-text {
    color: #c0392b;
  }
  
  .card-body {
    background-color: #ecf0f1;
  }
  .navbar-toggler{
    color: white;
    background-color: white;
  }
  .modal {
    display: none;
    position: fixed;
    z-index: 1;
    padding-top: 100px;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgb(0,0,0);
    background-color: rgba(0,0,0,0.4);
}
#menu {
    display: grid;
    grid-template-columns: 1fr;
    gap: 20px;
}

@media (min-width: 576px) {
    #menu {
        grid-template-columns: repeat(2, 1fr);
    }
}

@media (min-width: 992px) {
    #menu {
        grid-template-columns: repeat(3, 1fr);
    }
}


.modal-content {
    background-color: #fefefe;
    margin: auto;
    padding: 20px;
    border: 1px solid #888;
    width: 80%;
}

.close-button {
    color: #aaaaaa;
    float: right;
    font-size: 28px;
    font-weight: bold;
}

.close-button:hover,
.close-button:focus {
    color: #000;
    text-decoration: none;
    cursor: pointer;
}

  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg">
    <a class="navbar-brand" href="#">My Restaurant</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" 
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <input class="form-control mr-sm-2" type="search" id="search-input" placeholder="Search" aria-label="Search">
      <ul class="navbar-nav ml-auto">
        
        <li class="nav-item">
          
          <button class="filter-button nav-link" data-filter="all">All</button>
        </li>
        <li class="nav-item">
          <button class="filter-button nav-link" data-filter="starters">Starters</button>
        </li>
        <li class="nav-item">
          <button class="filter-button nav-link" data-filter="mains">Mains</button>
        </li>
        <li class="nav-item">
          <button class="filter-button nav-link" data-filter="desserts">Desserts</button>
        </li>
        <li class="nav-item">
            <button class="filter-button nav-link" data-filter="beverages">Beverages</button>
          </li>
      </ul>
     
    </div>
  </nav>

  <div class="video-container">
    <video autoplay muted loop id="circularVideo">
      <source src="https://files.codingninjas.in/restaurant-1706081051.mp4" type="video/mp4">
      Your browser does not support the video tag.
  </video> 
  </div>
  <div class="container">
    <div id="menu" class="row">
      <!-- Items will be inserted here by JavaScript -->
    </div>
  </div>
</body>
</html>
